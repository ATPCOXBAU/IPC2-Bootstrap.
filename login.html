<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="logincss.css" >

    <script>
      function iniciosecion(){
        alert('Usuario: ' + document.getElementById('sss').value
        + '\nContrasenia: ' + document.getElementById('contra').value)
       
      }
      function pagina(){
        alert('No hay pagina principal')
      }
    </script>

  </head>
  <body>
    <div class="center">
      <h1>Inicio de Sesión</h1>
      <form method="post">
        <div class="txt_field">
          <input type="email" id='sss'class="form-control" placeholder="user@example.com">    
          <span></span>
          <label>Correro Electronico</label>
        </div>
        <div class="txt_field">
          <input type="password" class="form-control" id="contra">  <span></span>
          <label>Contraseña</label>
        </div>
        <button  class="btn btn-primary" onclick="iniciosecion()" type="button"  style="background-color: rgb(92, 107, 192)!important;">Iniciar Sesion</button>
        <button   class="btn btn-primary"    type="button" onclick="pagina() "  style="background-color: rgb(236, 64, 122) !important;">Pagina Principal </button>

        <div class="signup_link">
          No tienes cuenta? <a onclick="pagina()">Registrarse</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
